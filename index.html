<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="head">Calculator</h1>
    </header>

    <div class="calculator">
        <div class="display">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-all-clear class="spantwo">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>&divide;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-operation>.</button>
        <button data-number>0</button>
        <button data-equals class="spantwo">=</button>
    </div>

    <footer>
        Made with <i class="fa-sharp fa-solid fa-heart fa-beat" style="color: #ff0000;"></i> 
        <br>
        by Elizabeth Muir 
        <br>
        <a href="https://github.com/xXxLizzy91xXx"><i class="fa-brands fa-github fa-beat"></i></a>
    </footer>
    
    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/8d2290737e.js" crossorigin="anonymous"></script>
</body>
</html>
