<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="head">Calculator</h1>
    </header>

    <div class="container">
        <div class="Display">0</div>
        <div class="keys">
            <button class="key-operator" data-action="add">+</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key-equal" data-action="calculate">=</button>
        </div>
    </div>

    <footer>
        Made with <i class="fa-sharp fa-solid fa-heart fa-beat" style="color: #ff0000;"></i> by Elizabeth Muir 
        <a href="https://github.com/xXxLizzy91xXx"><i class="fa-brands fa-github fa-beat"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/8d2290737e.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
